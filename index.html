<script>
// Função para atualizar o contador e realizar o redirecionamento

    var segundos = parseInt(tempo.textContent);

        segundos--;
        tempo.textContent = segundos;
        setTimeout(countdown, 1000); // Chama a função novamente a cada segundo - Não altere
    } else {
        // Redireciona para a URL desejada após 10 segundos
        window.location.href = "https://youtube.com/shorts/nyVQQ4RXaR4?si=KPeAr1oP90wXqXLT"; // Substitua pela URL desejada

}
