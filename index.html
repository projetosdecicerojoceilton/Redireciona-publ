<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">    

<meta property="og:title" content="Funny Face">
<meta property="og:description" content="Jogue agora mesmo">
<meta property="og:image" content="./Screenshot_20250104_124159_FacePuzzle.jpg">
 <meta property="og:image:type" content="image/jpeg" />
<meta property="og:url" content="https://play.google.com/store/apps/details?id=com.facepuzzle.funnyface".jpg">
    
    <title>Funny Face</title>
</head>
<body>
    <div id="contador">Aguarde, você será redirecionado em <span id="tempo">10</span> segundos.</div>
    <div id="anuncio">
        <iframe data-aa='2374036' src='//ad.a-ads.com/2374036?size=320x50' style='width:320px; height:50px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
    </div>
    <script>
// Função para atualizar o contador e realizar o redirecionamento
function countdown() {
    var tempo = document.getElementById("tempo");
    var segundos = parseInt(tempo.textContent);

    if (segundos > 0) {
        segundos--;
        tempo.textContent = segundos;
        setTimeout(countdown, 1000); // Chama a função novamente a cada segundo
    } else {
        // Redireciona para a URL desejada após 10 segundos
        window.location.href = "https://play.google.com/store/apps/details?id=com.facepuzzle.funnyface"; // Substitua pela URL desejada
    }
}

// Inicia o contador
countdown();
</script>
</body>
</html>
